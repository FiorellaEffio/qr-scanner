<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>
    <button ion-button color="dark" full round (click)="scan()">Start Scan</button>
  </h1>
  
  <ion-card *ngIf="productFound">
    <ion-card-header>
      <h2>Price: $ {{selectedProduct}}</h2>
    </ion-card-header>
  </ion-card>
</ion-content>
